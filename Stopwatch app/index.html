<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>StopWatch App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
        <div class="background">
            <!-- The central timer -->
            <div class="main-timer">
                <p id="main-timer-dig">0:00:00.00</p>
            </div>

            <!-- The timer showing the lap time -->
            <div class="lap-timer">
              <p id="lap-timer-dig">0:00:00.00</p>
            </div>

            <!-- Different buttons -->
            <div class="start">
                <img src="images/Start-icon.png" id="start-btn" class="button">
            </div>
            <div class="pause">
              <img src="images/pause-icon.png" id="pause-btn" class="button">
            </div>
            <div class="split">
              <img src="images/split-icon.png" id="split-btn" class="button">
            </div>
            <div class="reset">
              <img src="images/Reset-icon.png" id="reset-btn" class="button">
            </div>

            <!-- The LAP Times -->
            <div class="heading">
              <p>LAP</p>
            </div>
            <div class="laps">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
